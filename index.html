<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Make a triangle:</h2>
          <form id="new-triangle">
            <div class="form-group">
              <label for="side1">Enter your first side length:</label>
              <input type="text" class="form-control" id="side1">
            </div>
            <div class="form-group">
              <label for="side2">Enter your second side length:</label>
              <input type="text" class="form-control" id="side2">
            </div>
            <div class="form-group">
              <label for="side3">Enter your third side length:</label>
              <input type="text" class="form-control" id="side3">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Your triangle is <span class="not"></span> a <span class="result">.</span>:</h2>
          <ul id="triangle-result">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
